    <!-- ✅ Критические стили -->
    <style>
        :root {
            --color-text: #EFEFEF;
            --step-background: #2A2A2A;
            --step-text: #EFEFEF;
            --color-gray: #ffffffaa;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #1C1C1C;
            color: var(--color-text);
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 16px 120px 32px;
            color: var(--color-text);
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .title {
            font-size: 48px;
            font-weight: 800;
        }

        .steps {
            display: flex;
            flex-direction: column;
            gap: 48px;
            width: 100%;
            max-width: 1080px;
        }

        .step-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--step-background);
            padding: 32px 16px;
            border-radius: 16px;
            gap: 16px;
            box-shadow:
                    0 0 0 1px rgba(255, 255, 255, 0.06),
                    0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .step-row-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            object-fit: contain;
        }

        .step-row-text {
            text-align: center;
        }

        .step-row-text h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--step-text);
        }

        .step-row-text p {
            font-size: 16px;
            color: var(--color-gray);
            margin: 0;
            line-height: 1.6;
        }

        @media (min-width: 900px) {
            .step-row {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }

            .step-row-image {
                width: 70%;
            }

            .step-row-text {
                width: 30%;
                text-align: left;
            }
        }
    </style>
